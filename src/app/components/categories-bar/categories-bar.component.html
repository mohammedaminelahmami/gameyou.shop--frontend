<div class="flex flex-col gap-7 bg-gray-100 p-6 w-64 rounded-md">
    <div *ngFor="let category of categories">
        <div (click)="emitValue(category.id)" class="flex gap-3 cursor-pointer">
            <div><i class="{{ category.imagePath }}"></i></div>
            <div>{{ category.name }}</div>
        </div>
    </div>
</div>
