<app-navbar></app-navbar>

<div class="container mx-auto">
    <div class="text-2xl font-semibold text-primary my-8">Checkout</div>
    <div class="flex gap-8">
        <div class="flex flex-col w-2/3">
            <!-- Shipping adress -->
            <div class="flex flex-col bg-gray-100 rounded-md p-6">
                <p class="font-semibold">Personal Information</p>
                <!-- Information -->
                <form [formGroup]="formGroupInfoOrder" (ngSubmit)="submitInfoOrder(formGroupInfoOrder.value)">
                    <div class="flex flex-col mt-2">
                        <input type="text" placeholder="first name"
                            class="w-full px-4 py-3 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary"
                            formControlName="firstName" />

                        <input type="text" placeholder="last name"
                            class="w-full px-4 py-3 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary"
                            formControlName="lastName" />

                        <input type="email" placeholder="email"
                            class="w-full px-4 py-3 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary"
                            formControlName="email" />
                    </div>
                    <div class="">
                        <textarea rows="3" cols="6" placeholder="Shipping address"
                            class="w-full px-4 py-2 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary"
                            formControlName="shippingAddress"></textarea>
                    </div>
                </form>

                <!-- <button
                    class="w-24 px-6 py-2 mt-4 text-white font-bold bg-primary rounded-lg hover:bg-blue-900">save</button> -->

                <!-- Payment Method -->
                <p class="font-semibold mt-8">Payment Method</p>

                <div class="w-1/2 mt-2">
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-3">
                            <div><input type="radio" /></div>
                            <div>Card</div>
                            <div>
                                <img src="assets/imgs/Screenshot from 2023-03-30 00-06-23.png" class="w-full h-full"
                                    alt="cards" />
                            </div>
                        </div>

                        <div class="flex items-center gap-3">
                            <div><input type="radio" /></div>
                            <div>Paypal</div>
                            <div class="w-16">
                                <img src="assets/imgs/068BjcjwBw0snwHIq0KNo5m-15.webp" class="w-full h-full"
                                    alt="paypal" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- checkout -->
        <div *ngIf="!isLoading" class="flex flex-col justify-around w-1/3 h-60 bg-gray-100 rounded-md">
            <div class="self-center">
                <button (click)="placeOrder()" type="button"
                    class="text-white text-lg font-semibold bg-primary hover:bg-blue-950 px-28 py-3 rounded-full">Place
                    your order
                </button>
            </div>

            <div class="flex justify-around font-semibold">
                <div class="text-primary">
                    Shipping
                </div>
                <div class="w-36 text-primary">
                    Free
                </div>
            </div>

            <div class="flex justify-around font-semibold">
                <div class="text-primary">
                    Order Total
                </div>
                <div class="w-36 text-2xl text-secondary">
                    $ {{ total }}
                </div>
            </div>
        </div>
        <!-- isLoading -->
        <div *ngIf="isLoading" class="flex justify-center mt-24 ml-60">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-gray-900"></div>
        </div>
    </div>
</div>

<!-- Modal redirect -->
<div class="fixed z-10 inset-0 top-1/4" *ngIf="showModal">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-700 opacity-75"></div>
        </div>

        <!-- Modal -->
        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div
                        class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-gray-50 sm:mx-0 sm:h-10 sm:w-10">
                        <!-- Red trash icon -->
                        <i class="text-green-600 fa-sharp fa-solid fa-check"></i>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            Order placed successfully !
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">
                                Your order has been placed successfully. We will contact you soon.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 sm:ml-3 sm:w-auto sm:text-sm"
                    (click)="redirectToHome()">
                    Go back
                </button>
            </div>
        </div>
    </div>
</div>
