<app-navbar></app-navbar>

<div class="container mx-auto">
    <div class="text-2xl font-semibold text-primary my-8">Checkout</div>
    <div class="flex gap-8">
        <div class="flex flex-col w-2/3">
            <!-- Shipping adress -->
            <div class="flex flex-col bg-gray-100 rounded-md p-6">
                <p class="font-semibold">Personal Information</p>
                <!-- Information -->
                <form>
                    <div class="flex flex-col mt-2">
                        <input type="text" placeholder="first name"
                            class="w-full px-4 py-3 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />

                        <input type="text" placeholder="last name"
                            class="w-full px-4 py-3 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />

                        <input type="email" placeholder="email"
                            class="w-full px-4 py-3 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />
                    </div>
                    <div class="">
                        <textarea rows="3" cols="6" placeholder="Shipping adress"
                            class="w-full px-4 py-2 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary"></textarea>
                    </div>
                </form>

                <button
                    class="w-24 px-6 py-2 mt-4 text-white font-bold bg-primary rounded-lg hover:bg-blue-900">save</button>

                <!-- Payment Method -->
                <p class="font-semibold mt-8">Payment Method</p>

                <div class="w-1/2 mt-2">
                    <div class="flex flex-col gap-2">
                        <div class="flex items-center gap-3">
                            <div><input type="radio" /></div>
                            <div>Card</div>
                            <div>
                                <img src="assets/imgs/Screenshot from 2023-03-30 00-06-23.png" class="w-full h-full"
                                    alt="cards" />
                            </div>
                        </div>

                        <div class="flex items-center gap-3">
                            <div><input type="radio" /></div>
                            <div>Paypal</div>
                            <div class="w-16">
                                <img src="assets/imgs/068BjcjwBw0snwHIq0KNo5m-15.webp" class="w-full h-full"
                                    alt="paypal" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- checkout -->
        <div class="flex flex-col justify-around w-1/3 h-60 bg-gray-100 rounded-md">
            <div class="self-center">
                <button (click)="placeOrder()" type="button"
                    class="text-white text-lg font-semibold bg-primary hover:bg-blue-950 px-28 py-3 rounded-full">Place
                    your order
                </button>
            </div>

            <div class="flex justify-around font-semibold">
                <div class="text-primary">
                    Shipping
                </div>
                <div class="w-36 text-primary">
                    Free
                </div>
            </div>

            <div class="flex justify-around font-semibold">
                <div class="text-primary">
                    Order Total
                </div>
                <div class="w-36 text-2xl text-secondary">
                    $ {{ total }}
                </div>
            </div>
        </div>
    </div>
</div>
