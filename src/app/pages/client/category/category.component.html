<app-navbar></app-navbar>
<div class="container mx-auto">
    <div class="w-full flex justify-between gap-4 mt-4">
        <div class="flex flex-col gap-8">
            <app-categories-bar (valueEmitter)="getEmittedValue($event)"></app-categories-bar>
            <app-filter-bar></app-filter-bar>
        </div>

        <div class="w-full bg-gray-100 rounded-md p-4">
            <div class="flex items-center gap-2 ml-6">
                <div><i class="{{ category.imagePath}}"></i></div>
                <div class="text-xl my-4 font-semibold text-primary">{{ category.name }}</div>
            </div>

            <div class="flex justify-center flex-wrap gap-8 w-full mt-1">
                <div *ngFor="let product of products" class="">
                    <app-product-component [product]="product"></app-product-component>
                </div>
            </div>
            <!-- Pagination -->
            <div class="flex justify-center cursor-pointer my-4 mt-8 text-gray-700">Show more ...</div>
        </div>
    </div>
</div>
