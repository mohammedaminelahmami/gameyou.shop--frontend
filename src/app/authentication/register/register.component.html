<div class="relative">
    <div class="absolute inset-0 top-48 flex items-center justify-center text-2xl font-bold">
        <!-- <span class="text-blue-600">GAME</span> <span class="">YOU</span> -->
        <div class="w-64">
            <img src="assets/imgs/logo2NoBG.png" alt="logo" class="w-full h-full">
        </div>
    </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-20 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Create account</h3>
        <form [formGroup]="registerForm" (ngSubmit)="registerHandler(registerForm.value)">
            <div class="flex flex-col w-[30rem] mt-4">
                <input type="text" placeholder="first name" formControlName="firstName"
                    class="w-full px-4 py-2 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />

                <input type="text" placeholder="last name" formControlName="lastName"
                    class="w-full px-4 py-2 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />

                <input type="email" placeholder="email" formControlName="email"
                    class="w-full px-4 py-2 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />


                <input type="password" placeholder="password" formControlName="password"
                    class="w-full px-4 py-2 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />

                <input type="password" placeholder="confirm password" formControlName="confirmPassword"
                    class="w-full px-4 py-2 mt-4 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary" />

                <div class="flex gap-8 mt-4">
                    <label for="client" class="flex gap-2">normal account
                        <input type="radio" value="client" formControlName="roleType">
                    </label>

                    <label for="seller" class="flex gap-2">business account
                        <input type="radio" value="seller" formControlName="roleType">
                    </label>
                </div>

                <div class="flex items-baseline justify-between">
                    <button type="submit"
                        class="px-6 py-2 mt-4 text-white font-bold bg-primary rounded-lg hover:bg-blue-900">Sign
                        up</button>

                    <div routerLink="/login" class="text-gray-500 text-sm hover:underline cursor-pointer">
                        Already registered?
                        <span class="text-primary font-semibold cursor-pointer">Log in</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
